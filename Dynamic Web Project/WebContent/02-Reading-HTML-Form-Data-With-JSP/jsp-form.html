<html>
	<head><title>JSP Form</title></head>
	<body>
		<h1>JSP Form</h1>
		<form action="jsp-form-response.jsp">
			First Field: <input type="text" name="firstField"/><br><br>
			Second Field: <input type="text" name="secondField"/><br><br>
			
			Drop Down: 
			<select name="dropdownName">
				<option>Option 1</option>
				<option>Option 2</option>
				<option>Option 3</option>
			</select><br><br>
			
			Radio Button:
			<input type="radio" name="radioButtonName" value="Value 1">Value 1
			<input type="radio" name="radioButtonName" value="Value 2">Value 2
			<input type="radio" name="radioButtonName" value="Value 3">Value 3
			<br><br>
			
			Check Box:
			<input type="checkbox" name="checkBoxName" value="Value 4">Value 4
			<input type="checkbox" name="checkBoxName" value="Value 5">Value 5
			<input type="checkbox" name="checkBoxName" value="Value 6">Value 6
			<br><br>
			
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
